<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptoscapes with Dynamic Background</title>
    <link rel="stylesheet" href="style.css">
</head>


<body id="vanta-bg">
    <div class="App">
        <h1>Cryptoscapes</h1>
        <input type="text" placeholder="Enter Set ID" id="setID" />
        <button onclick="startQuiz()">Start Quiz</button>


        <div class="theme-buttons">
            <button onclick="changeTheme('birds')">Birds Animation</button>
            <button onclick="changeTheme('waves')">Waves Animation</button>
            <button onclick="changeTheme('net')">Net Animation</button>
        </div>
    </div>


    <!-- Vanta.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>


    <script>
        let vantaEffect = null;


        function startVantaEffect(effect) {
            if (vantaEffect) vantaEffect.destroy();


            if (effect === 'birds') {
                vantaEffect = VANTA.BIRDS({
                    el: "#vanta-bg",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: window.innerHeight,
                    minWidth: window.innerWidth,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color1: 0x11ff,
                    color2: 0xff29,
                    birdSize: 1.60,
                    wingSpan: 29.00,
                    separation: 26.00
                });
            }
            else if (effect === 'waves') {
                vantaEffect = VANTA.WAVES({
                    el: "#vanta-bg",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: window.innerHeight,
                    minWidth: window.innerWidth,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0x123456,
                    shininess: 50.00,
                    waveHeight: 20.00,
                    waveSpeed: 1.20,
                    zoom: 1.00
                });
            }
            else if (effect === 'net') {
                vantaEffect = VANTA.NET({
                    el: "#vanta-bg",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: window.innerHeight,
                    minWidth: window.innerWidth,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0x149bed,
                    backgroundColor: 0x1b0640,
                    points: 13.00,
                    maxDistance: 21.00,
                    spacing: 12.00
                });
            }
        }


        function changeTheme(theme) {
            document.body.className = '';
            if (vantaEffect) vantaEffect.destroy();


            if (theme === 'birds') startVantaEffect('birds');
            else if (theme === 'waves') startVantaEffect('waves');
            else if (theme === 'net') startVantaEffect('net');
        }


        function startQuiz() {
            const setID = document.getElementById('setID').value;
            alert(`Starting quiz for Set ID: ${setID}`);
        }


        document.addEventListener('DOMContentLoaded', function () {
            startVantaEffect('birds');
        });
    </script>
</body>


</html>
